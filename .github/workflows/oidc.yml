name: 'Terraform'

on:
  push:
    branches: [ "main" ]
  pull_request:

permissions:
  id-token: write
  contents: read

jobs:
  terraform:
    name: 'Terraform'
    runs-on: ubuntu-latest
    steps:
    # Checkout the repository to the GitHub Actions runner
    - name: Checkout
      uses: actions/checkout@v2

    - name: auth to gcp
      uses: google-github-actions/auth@v2.0.0
      with:
        workload_identity_provider: 'projects/211464305662/locations/global/workloadIdentityPools/github-provider/providers/github-pool'
        service_account: 'github-actions-sa@white-resolver-460502-v9.iam.gserviceaccount.com'     
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v1

    - name: gcloud
      run: gcloud auth list
      
      


    - name: Terraform Init
      run: terraform init


    # Generates an execution plan for Terraform
    - name: Terraform Plan
      run: terraform plan -input=false


    - name: Terraform Apply
      run: terraform apply -auto-approve

    #- name: Terraform Destroy
     # run: terraform destroy -auto-approve -input=false
